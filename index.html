<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="newScript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header >
      <h1>Contacts</h1>
      <button onclick="doAddInfo()" class="btn btn-add">Add User</button>
      </header>
      <div class="list-container">
        <table>
          <thead>
            <tr>
              <th>S.no</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
           </tr>
         </thead>
         <tbody>
          <!-- <tr>
            <td>01</td>
            <td>Arun</td>
            <td>arun@gmail.com</td>
            <td>12341234134</td>
            <td><button>Edit</button>
            <button>Delete</button></td>
          </tr> -->
         </tbody>
        </table>
    </div>
    <div class="add-info-section">
    <div class="add-info">
      <h2>Add Info</h2>
      <form class="edit-form" method="get" action="http://localhost:8080/List/info/add">
       <input type="text" name="full_name"  placeholder="Enter a fullname"><br><br>
       <input type="text" name="gender" placeholder="Enter a gender"><br><br>
       <input type="email" name="email"  placeholder="Enter a email"><br><br>
       <input type="text" name="phone"  placeholder="Enter a phone"><br><br>
       <button class="btn btn-edit" type="submit">Add Info</button>
       <span onclick="closeEditForm()"  class="edit-info-close">&#10006; </span>
      </form>
    </div>
  </div>
  <div class="edit-info-section">
    <div class="edit-info">
      <h2>Edit Info</h2>
      <form class="edit-form"  action="http://localhost:8080/List/info/update">
       <input type="text" name="full_name" id="full_name" placeholder="Enter a fullname"><br><br>
       <input type="text" name="gender" id="gender"  placeholder="Enter a gender"><br><br>
       <input type="email" name="email" id="email"  placeholder="Enter a email"><br><br>
       <input type="text" name="phone" id="phone"  placeholder="Enter a phone"><br><br>
       <input type="hidden" name="id" id="userId">
       <button onclick="doUpdateInfo()" class="btn btn-edit" type="submit">Update</button>
       <span  onclick="closeEditForm()" class="edit-info-close">&#10006; </span>
      </form>
    </div>
  </div>
  
  <div class="success-popup hidden">
    <div class="popup-container">
    <div class="success-img"><img src="images/icons8-done-128.png" alt="success-icon"></div>  
    <div class="success-cont">
      <h2 class="success-title">Success!</h2>
      <p class="success-text">Your account has been created successfully.</p>
     <button   class="success-btn"> <a class="success-link" href="index.html">Go to contacts &rarr;</a></button>
     <button  class="success-popup-closebtn"><img class="success-popup-close" src="images/icons8-close-24.png" alt=""></button>
    </div>

    </div>
  </div>
  </body>
</html>
